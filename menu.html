<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
</head>
<body>
    
    <div>
        <div id="title">
            <h1>Our Menu</h1>
            <span id="border_bottom"></span>
        </div>

        <div class="buttonsContainer">
            <button class="all" data-id="all">All</button>
            <button class="breakfast" data-id="breakfast">Breakfast</button>
            <button class="lunch" data-id="lunch">Lunch</button>
            <button class="shakes" data-id="shakes">Shakes</button>
            <button class="dinner" data-id="dinner">Dinner</button>
        </div>

        <menu class="mealContainer">
            <section class="mealItems">
                <img src="https://vanilla-js-basic-project-8-menu.netlify.app/images/item-1.jpeg" alt="Buttermilk Pancakes">
                <aside>
                    <h4>Buttermilk Pancakes <span id="price">$15.99</span></h4>
                    <span id="dotted_border"></span>
                    <p>
                        I'm baby woke mlkshk wolf bitters live-edge blue <br>
                         bottle, hammock freegan copper mug whatever <br>
                         cold-pressed
                    </p>
                </aside>
            </section>
        </menu>
    </div>
   
    <script src="menu.js"></script>
</body>
</html>
