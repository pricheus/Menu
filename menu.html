<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="menu.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
  </head>
  <body>
    <!--title and filter buttons-->

    <header>
      <section class="title">
        <h2>Our Menu</h2>
        <span class="borderBotom"></span>
      </section>

      <!--btns a rendered dynamically inside of the container-->

      <section class="btnContainers">
        <button class="all" data-id="all">All</button>
        <button class="breakfast" data-id="breakfast">Breakfast</button>
        <button class="lunch" data-id="lunch">Lunch</button>
        <button class="shakes" data-id="shakes">Shakes</button>
        <button class="dinner" data-id="dinner">Dinner</button>
      </section>
    </header>

    <!--actual menu-->
    <menu>
      <!--menu items dynamically added from js-->
    </menu>

    <!--JavaScript link -->
    <script src="menu.js"></script>
  </body>
</html>
