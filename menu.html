<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
</head>
<body>
    

    <menu>
        <section id="titleAndOptions">
        <div class="title">
            <h1>Our Menu</h1>
            <span id="borderBottom"></span>
        </div>
        <div class="options">
            <button class="allButton">All</button>
            <button class="BreakfastButton">Breakfast</button>
            <button class="LunchButton">Lunch</button>
            <button class="ShakesButton">Shakes</button>
            <button class="DinnerButton">Dinner</button>
        </div>
    </section>

    <div class="mealContainers">
         <section class="menuItems">
            <img src="https://vanilla-js-basic-project-8-menu.netlify.app/images/item-1.jpeg
            " alt=""></img>
            <h4 id="mealName">Buttermilk Pancakes <span id="price">$15.99</span></h4>
            <span id="borderBottomMenu"></span>
            <p>I'm baby woke mlkshk wolf bitters live-edge blue bottle, <br>
                 hammock freegan copper mug whatever cold-pressed</p>
        </section>

    </div>
       
        

    </menu>
    <script src="menu.js"></script>
</body>
</html>
